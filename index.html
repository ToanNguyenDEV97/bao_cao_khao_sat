<style media="print">
  /*
   * Print-specific styles for the Computer Lab Survey Report.
   * This stylesheet is applied only when the user prints the page.
   * It isolates the report content, hides all other UI, and formats it for paper.
   */
  @page {
    size: A4;
    margin: 15mm; /* Standard A4 margins */
  }

  body {
    background-color: #fff !important; /* Ensure background is white */
    -webkit-print-color-adjust: exact; /* Force background colors/images to print in WebKit */
    print-color-adjust: exact; /* Standard property for printing backgrounds */
  }

  /*
   * The core print isolation logic:
   * 1. Hide everything on the page via visibility.
   * 2. Make only the #report-content element and its children visible again.
   */
  body * {
    visibility: hidden;
  }

  #report-content, #report-content * {
    visibility: visible;
  }

  /*
   * Reposition the report to fill the entire printed page.
   * Override inline styles and classes to remove shadows, borders, and positioning.
   */
  #report-content {
    position: absolute;
    left: 0;
    top: 0;
    width: 100% !important;
    height: auto !important;
    margin: 0 !important;
    padding: 0 !important;
    border: none !important;
    box-shadow: none !important;
  }
  
  /* Hide elements specifically marked not for printing */
  .print-hidden, .print\:hidden {
    display: none !important;
  }

  /*
   * Improve page break behavior for a more professional document layout.
   */

  /* Avoid breaking pages right after a heading. */
  h1, h2, h3, h4, h5, h6 {
    page-break-after: avoid;
  }

  /* Avoid breaking inside these elements if possible. */
  section, table, thead, tbody, tr, figure, img, .break-inside-avoid {
    page-break-inside: avoid;
  }
  
  /* Force the footer to start on a new page. */
  footer.break-before-page {
     page-break-before: always;
  }
</style>
